# Configuración de seguridad para Apache
# Este archivo debe ser incluido en la configuración principal de Apache

# Ocultar información del servidor
ServerTokens Prod
ServerSignature Off

# Ocultar versión de Apache en headers
Header always unset "Server"
Header always set "Server" "Apache"

# Prevenir acceso a archivos sensibles
<FilesMatch "\.(htaccess|htpasswd|ini|log|sh|inc|bak)$">
    Require all denied
</FilesMatch>

# Prevenir acceso a directorios de configuración
<DirectoryMatch "/\.(svn|git)">
    Require all denied
</DirectoryMatch>

# Configuración de seguridad adicional
Header always set X-Content-Type-Options nosniff
Header always set X-Frame-Options DENY
Header always set X-XSS-Protection "1; mode=block"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"

# Limitar métodos HTTP
<Location "/">
    <LimitExcept GET POST HEAD>
        Require all denied
    </LimitExcept>
</Location>